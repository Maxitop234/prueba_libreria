<!-- base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f5f5dc; /* Light beige background */
            font-family: 'Times New Roman', Times, serif; /* Classic font */
        }

        .navbar {
            background-color: #6f4c3e; /* Dark brown for the navbar */
        }

        .navbar a {
            color: #fff; /* White text for links */
        }

        .navbar a:hover {
            color: #faf3e0; /* Light paper color on hover */
        }

        .header {
            padding: 15px;
            text-align: center;
            color: #4b3d2a; /* Darker beige for headings */
        }

        .header img {
            max-height: 50px; /* Limit the height of the image */
            float: right; /* Align the image to the right */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mibiblioteca:mostrar_libros' %}">Biblioteca</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mibiblioteca:mostrar_usuarios' %}">CRUD Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mibiblioteca:buscar_libros' %}">Buscar Libros</a>
                    </li>
                </ul>
            </div>
            <img src="{% static 'logo.png' %}" alt="Logo" class="img-fluid"> <!-- Update the path to your image -->
        </div>
    </nav>

    <div class="header">
        <h1>Bienvenido a la Biblioteca</h1>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
