<!DOCTYPE html>
<html lang="en">
{% extends 'header.html' %}
{% load static %}

{% block title %}Editar - Usuario{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f5f5dc; /* Light beige background */
            font-family: 'Times New Roman', Times, serif; /* Classic font */
        }

        .login {
            max-width: 400px;
            margin: 100px auto;
            background-color: #faf3e0; /* Light paper color */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            text-align: center;
            color: #4b3d2a; /* Darker beige for headings */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #6f4c3e; /* Dark brown button */
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #5b3e30; /* Darker brown on hover */
        }

        a {
            color: #6f4c3e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .login a {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

   <div class="login">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
        </form>
   </div> 
{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
